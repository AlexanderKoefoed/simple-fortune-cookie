apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontenddeployment
spec:
  selector:
    matchLabels:
      app: frontenddeployment
  template:
    metadata:
      labels:
        app: frontenddeployment
    spec:
      containers:
      - name: frontenddeployment
        image: olexmeister/frontend:latest
        env:
          - name: BACKEND_DNS
            value: backenddeployment
          - name: BACKEND_PORT
            value: "9000"