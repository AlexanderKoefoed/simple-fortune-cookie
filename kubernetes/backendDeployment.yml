apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backenddeployment
  name: backenddeployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: backenddeployment
  template:
    metadata:
      labels:
        app: backenddeployment
    spec:
      containers:
      - name: backenddeployment
        image: olexmeister/backend:d20c8d560d7f5ac5172e1a3000c7d29e5e3bd872
        env:
          - name: REDIS_DNS
            value: databaseservice
