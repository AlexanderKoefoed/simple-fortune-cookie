apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backenddeployment
  name: backenddeployment
spec:
  replicas: 1
  selector:
    matchLabels:
        app: backenddeployment
  template:
    metadata:
      labels:
        app: backenddeployment
    spec:
      containers:
      - name: backenddeployment
        image: olexmeister/backend:latest
        env:
          - name: REDIS_DNS
            value: databaseservice
