apiVersion: apps/v1
kind: Deployment
metadata:
  name: backenddeployment
spec:
  selector:
    matchLabels:
      app: backenddeployment
  template:
    metadata:
      labels:
        app: backenddeployment
    spec:
      containers:
      - name: backenddeployment
        image: olexmeister/backend:latest
        env:
          - name: REDIS_DNS
            value: databasedeployment
          - name: REDIS_PORT
            value: "6397"
