apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backenddeployment
  name: backenddeployment
spec:
  selector:
    matchLabels:
      app: backenddeployment
  template:
    metadata:
      labels:
        app: backenddeployment
    spec:
      containers:
      - name: backenddeployment
        image: olexmeister/backend
        command: ["sleep", "30"]
        env:
          - name: REDIS_DNS
            value: databaseservice
